<!doctype html>
<html>
  <head>
    <title>3d Gallery</title>
    <link rel='stylesheet' type='text/css' href='./styles.css'>
  </head>
  <body>
    <section>
      <ul class='gallery'>
        <li class='item'>
          <div class='city'>
            <div class='image'></div>
            <div class='info'>
              <header>
                <h1>San Francisco</h1>
                <span>California</span>
              </header>
            </div>
          </div>
        </li>
        <li class='item'>
          <div class='city'>
            <div class='image'></div>
            <div class='info'>
              <header>
                <h1>Chicago</h1>
                <span>Illinois</span>
              </header>
            </div>
          </div>
        </li>
        <li class='item'>
          <div class='city'>
            <div class='image'></div>
            <div class='info'>
              <header>
                <h1>New York City</h1>
                <span>New York</span>
              </header>
            </div>
          </div>
        </li>
      </ul>
    </section>
  </body>
</html>
